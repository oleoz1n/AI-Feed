    <section class="section-contato-1">
      <form action="">
        <div><label for="name">Nome*</label> <input type="text" placeholder="Seu Nome" /></div>
        <div><label >Sobrenome</label> <input type="text" placeholder="Seu Sobrenome" /></div>
        <div><label for="Email">Email*</label> <input type="text" placeholder="Seu Email"/></div>
        <div><label >Telefone</label> <input type="text" maxlength="15" minlength="15" placeholder="(11) 99999-9999"/></div>
        <div><label >Região*</label> <input type="text" placeholder="Sua Região"/></div>
        <div><label >Estado*</label> <input type="text" placeholder="Seu Estado" /></div>
        <div><label >Cidade*</label> <input type="text" placeholder="Sua Cidade" /></div>
        <div><label >Cultivo Utilizado</label> <input type="text" placeholder="Cultivo que usa" /></div>
        <div><label >Dúvida</label> <textarea maxlength="250" cols="30" rows="5" placeholder="Sua Dúvida"></textarea></div>
        <div>
          <label for="">Deseja receber notificações?</label> 
          <ol class="radio">
          <label for="">Não
              <input type="radio" name="resp" id="nao"></label>
            <label for="">Sim
              <input type="radio" name="resp" id="sim"></label>
            </ol>
          </label>
        </div>
        <button id="btn-enviar">Enviar</button>
      </form>
    </section>
